<head>
    {% if user.is_authenticated %}
    <script>
        function user_delete() {
            const r = confirm("Wanna delete this user?");
            if (r === true) {
                window.location = '{% url "userprofile:delete" user.id %}';
            }
        }
    </script>
    <title></title>
    {% endif %}
</head>
<nav>
    <div class="container-fluid">
        <div class="row">
            <div class="col shadow-sm">
                <nav class="navbar p-0 navbar-expand-sm navbar-light bg-white">
                    <a class="navbar-brand" href="{% url 'index' %}">misldy.top</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#mynavbar">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="mynavbar">
                        <ul class="navbar-nav me-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'blog:blog_list' %}">博客</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'blog:blog_create' %}">New</a></li>
                            <li class="nav-item">
                                <a class="nav-link" href="javascript:void(0)">链接</a>
                            </li>
                        </ul>
                        <ul class="navbar-nav nav-item dropdown" style="float: right; margin-right: -15px">
                            {% if user.is_authenticated %}
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                               data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"
                               data-bs-toggle="dropdown">
                                {{ user.username }}
                            </a>
                            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <a class="dropdown-item" href="{% url " userprofile:edit" user.id %}">User</a>
                                <a class="nav-link" href="{% url 'messagelog:post_message_log' %}">comment</a>
                                <a class="dropdown-item" href="{% url " userprofile:logout" user.id %}">Exit</a>
                                <hr class="dropdown-divider">

                            </div>
                            {% else %}

                    </div>
                    <div class="form-check-inline my-2 my-lg-0 nav-item dropdown">

        </div>
